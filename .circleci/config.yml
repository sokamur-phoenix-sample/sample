version: 2
jobs:
  build:
    parallelism: 1
    working_directory: ~/app
    docker:
      - image: circleci/ruby:2.6.5-node-browsers
        environment:
          RAILS_ENV: test
          DB_HOST: 127.0.0.1
          TZ: /usr/share/zoneinfo/Asia/Tokyo
          CIRCLE_TEST_REPORTS: /tmp/test-results
    steps:
      - checkout
      - run: bundle install --path vendor/bundle
      - save_cache:
          key: bundle-{{ checksum "Gemfile" }}
          paths: vendor/bundle
      - run: RAILS_ENV=test bundle exec rails db:create db:schema:load
      - run:
          command: bundle exec rubocop
      - run:
          name: RSpec
          command: bundle exec rspec
      - store_test_results:
          path: /tmp/test-results
  bundle_update:
    docker:
      - image: circleci/ruby:2.6.5-node-browsers
    steps:
      - checkout
      - run:
          name : bundle update
          command: |
            gem update bundler -N
            gem install circleci-bundle-update-pr -N
            circleci-bundle-update-pr ${BUNDLE_UPDATE_GITHUB_USERNAME} ${BUNDLE_UPDATE_GITHUB_EMAIL}
workflows:
  version: 2
  build:
    jobs:
      - build
  circleci_bundle_update_pr:
    triggers:
      - schedule:
          cron: "48 23 * * 6"
          filters:
            branches:
              only:
                - master
    jobs:
      - bundle_update
