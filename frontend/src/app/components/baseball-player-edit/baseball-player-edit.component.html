<div class="modal-header">
  <h4 class="modal-title pull-left">{{title}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef2.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="player">
    <table class="player-detail">
      <thead>
        <tr>
          <th colspan="2">野球選手編集</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>ＩＤ番号</th>
          <td>{{player.id}}</td>
        </tr>
        <tr>
          <th>選手名</th>
          <td><input [(ngModel)]="player.name" placeholder="選手名" /></td>
        </tr>
        <tr>
          <th>所属チーム</th>
          <td><input [(ngModel)]="player.team" placeholder="所属チーム" /></td>
        </tr>
        <tr>
          <th>ポジション</th>
          <td><input [(ngModel)]="player.position" placeholder="ポジション" /></td>
        </tr>
        <tr>
          <th>出身地</th>
          <td><input [(ngModel)]="player.hometown" placeholder="出身地" /></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="save()">保存</button>
  <button type="button" class="btn btn-default" (click)="bsModalRef2.hide()">閉じる</button>
</div>
